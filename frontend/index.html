<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2e7d32" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <title>Agromod - One Stop Farmer Platform</title>
  </head>
  <body>
    <div id="google_translate_wrapper" style="position:fixed;top:12px;right:12px;z-index:9999;"></div>
    <div id="root"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        if (typeof google !== 'undefined' && google.translate) {
          new google.translate.TranslateElement(
            { pageLanguage: 'en', includedLanguages: 'en,hi,te,ta,mr,bn,gu,kn,ml', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
            'google_translate_wrapper'
          );
        }
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
